<html lang="en">

<body>
    <div class="nav">
        <h1>Let's plan</h1>
        <img src="cat.png" alt="">
    </div>

    <div class="container">
        <h2>My schedule</h2>
        <br>

        <div class="menu">
            <div class="sub">
                <div class="icon">
                    <ion-icon name="checkmark-circle-outline" id="icon"></ion-icon>
                </div>
                <div class="ket">
                    <h3>Menu</h3>
                    <h5>25 Items</h5>
                </div>
            </div>
            <div class="sub">
                <div class="icon">
                    <ion-icon name="today-outline"  id="icon"></ion-icon>
                </div>
                <div class="ket">
                    <h3>Menu</h3>
                    <h5>25 Items</h5>
                </div>
            </div>
            <div class="sub">
                <div class="icon">
                    <ion-icon name ="clipboard-outline" id="icon"></ion-icon>
                </div>
                <div class="ket">
                    <h3>Menu</h3>
                    <h5>25 Items</h5>
                </div>
            </div>
        </div>

        <div class="waktu">
            <h3 class="active">perhari</h3>
            <h3>minggu</h3>
            <h3>bulan</h3>
        </div>

        <!-- tampilan list todo -->
        <div class="todo">
            <ul id="todo-list">
                <li>
                    <ion-icon name="radio-button-on-outline"></ion-icon>
                    <a href="#"></a>
                </li>
                
            </ul>

            <!-- menmbah list todo baru -->
            <div class="tambah">
                <a href="#" id="add-todo">
                    <ion-icon name="add-circle" id="add"></ion-icon>
                </a>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script>
    const todoList = [];
    const todoListElement = document.getElementById("todo-list");

    // Fungsi untuk menampilkan popup
    function showPopup() {
        const todoText = prompt("Masukkan tugas baru:");
        if (todoText) {
            todoList.push(todoText);
            renderTodoList();
        }
    }

    // Fungsi untuk merender ulang daftar tugas
    function renderTodoList() {
        todoListElement.innerHTML = '';
        todoList.forEach((todoText, index) => {
            const li = document.createElement("li");
            li.innerHTML = `
                <ion-icon name="radio-button-on-outline" onclick="deleteTodo(${index})"></ion-icon>
                <a href="#">${todoText}</a>
            `;
            todoListElement.appendChild(li);
        });
    }

    // Fungsi untuk menghapus tugas dari daftar
    function deleteTodo(index) {
        todoList.splice(index, 1);
        renderTodoList();
    }

    // Menambahkan event listener untuk tombol "Tambah"
    const addButton = document.getElementById("add-todo");
    addButton.addEventListener("click", showPopup);
</script>
</body>
</html>
